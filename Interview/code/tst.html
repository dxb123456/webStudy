    Function.prototype._call = function (obj,...args){
        obj = obj ? Object(obj):window;
        obj.fn = this;
        let result = obj.fn(...args);
        delete obj.fn
        return result
    }
    Function.prototype._apply = function (obj,args){
        obj = obj ? Object(obj):window;
        obj.fn = this;
        let result = obj.fn(...args);
        delete obj.fn
        return result
    }
    Function.prototype._bind= function(obj,...args){
        var _this = this;
        return function result(...arg){
            if(this instanceof result){
                return _this.apply(this,[...args,...arg])
            }
            return _this.apply(obj,[...args,...arg])
        }
    }

    //排序
    var arr= [23,45,6,9,23,78,90,2,4,5,29,21,9,88,33,22]
    //1.冒泡排序
    for (var i=0;i<arr.length;i++){    //
        for(var j = 0;j<arr.length-i;j++){
            if(arr[j]>arr[j+1]){
                let temp = arr[j]
                arr[j] = arr[j+1]
                arr[j+1] = temp
            }
        }
    }
    // console.log(arr)

    //3.快速排序

    function quick(arr){
        if(arr.length<=1){
            return arr
        }
        let middleDate = arr[parseInt((arr.length-1)/2)]
        let left=[]
        let right =[]
        arr.map(item=>{
            item <middleDate ?
                left.push(item) :
                right.push(item)
        })
        return quick(left).concat([middleDate],quick(right))
    }
    //4.插入排序
    var arr= [22,23,45,6,9,23,78,90,2,4,45,5,29,21,9,88,33,22]
     function insertSort(arr){
         var newArr= [arr[0]];
         for(var i = 1;i<arr.length;i++){
             let j = i;
             if(arr[i]<=newArr[0]){
                 newArr.unshift(arr[i])
             }else{
                 while(j){
                     if(arr[i]>newArr[j-1]){
                         newArr.splice(j,0,arr[i])
                         break;
                     }
                     j--;
                 }
             }
         }
         return newArr
     }

    //数组去重
    //1.对象数组去重
    function del(arr){
        for(var i=0;i<arr.length;i++){
            var  j = i;
            while(--j>=0){
                if(arr[j] === arr[i]){
                    arr.splice(i,1)
                    i--;
                    break;
                }
            }
        }
        return arr
    }
    //console.log(del(arr))
    // 2.使用reduce
    function del2(arr){
        var newArr =[];
        arr.reduce((total,item,index,arrs)=>{
            if(!total.includes(item)){
                total.push(item)
            }
            return total
        },newArr)
        return newArr
    }
    // console.log(arr,del2(arr))
    //3.使用 map或者Array
    function del3(arr){
        var map=new Map();
        arr.map((item)=>{
            if(!map.has(item)){
                map.set(item,true)
            }
        })
        return Array.from(map.keys())
    }
    console.log(arr,del3(arr))

    //斐波那契数列
    function fobList(num){
        var arr = [1,1]
        if(num<=0){
            throw new Error('num must > 0')
        }
        if(num == 1){
            return [1]
        }
        if(num == 2){
            return arr
        }
        else{
            for(let i=2;i<num;i++){
                arr.push(arr[i-2]+arr[i-1])
            }
        }
        return arr
    }
