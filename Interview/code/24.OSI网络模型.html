<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //物理层、数据链路层、网络层、传输层、会话层、表示层、应用层
    //1.物理层：为数据端设备提供原始比特流的传输通路
        //eg：网络通信的传输介质（中继器、网线、光纤）
    //2.数据链路层：在通信的实体间建立数据链路连接
        //eg:将数据分帧，处理流控制、物理地址寻址、支持错误检查 （网卡、网桥、交换机）
    //3.网络层：为数据在结点之间传输创建逻辑链路，并支持转发数据
        //eg:对子网的数据包进行路由选择 （路由器、防火墙）
    //4.传输层：提供应用进程之间的逻辑通信
        // eg：建立连接、处理数据包错误（TCP、UDP、进程、端口）
    //5.会话层：建立端连接并提供访问验证和会话管理
        //eg:使用校验点可使会话在通信失效时 从校验点恢复通信（服务器验证用户登录、断点续传）
    //6.表示层：提供数据格式的转换服务
        // eg：加密与解密、图片解码和编码、数据的压缩和解压等（URL加密、口令加密、图片编解码）
   // 7.应用层：访问网络服务的接口
       //eg:为操作系统或者应用程序提供访问网络服务的接口（FTP、HTTP、DNS）

</script>
</body>
</html>
