    function Check_browser(){
        let ua = navigator.userAgent.toLowerCase();
        let browserName = '';
        let ie = ua.indexOf("compatible") > -1 && ua.indexOf("msie") > -1,edge = ua.indexOf("edge") > -1,ie11 = ua.indexOf('trident') > -1 && ua.indexOf("rv:11.0") > -1;
        if (ie || edge || ie11){
            browserName = 'IE浏览器'
        } else if (ua.indexOf('firefox') > -1) {
            browserName = '火狐浏览器'
        } else if (ua.indexOf('metasr') > -1) {
            browserName = '搜狗浏览器'
        }else if (ua.indexOf('qqbrowser')>-1) {
            browserName = 'QQ浏览器'
        } else if (ua.indexOf('ubrowser') > -1) {
            browserName = 'UC浏览器'
        } else if (ua.indexOf('lb') > -1) {
            browserName = '猎豹浏览器'
        } else if (ua.indexOf('safari') > -1 && ua.indexOf("version") > -1) {
            browserName = 'Safari浏览器'
        } else if (window.navigator.mimeTypes[40] || !window.navigator.mimeTypes.length) {
            browserName = '360浏览器'
        } else if (ua.indexOf("chrome") > -1 && window.chrome) {
            browserName = 'Chrome浏览器'
        }
        return browserName
    }
