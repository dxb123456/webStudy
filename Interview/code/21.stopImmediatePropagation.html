<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid #999999;
        }
        .div1{
            width: 400px;
            height: 400px;

        }
        .div2{
            width: 300px;
            height: 300px;
        }
        .div3{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body onclick="console.log(document.activeElement)">
    <div class="div1">
        div1
        <div class="div2">
            div2
            <div class="div3">
                div3
            </div>
        </div>
    </div>
    <input type="text" value="输入字段">
    <button>按钮</button>
    <script>
        var divs= document.querySelectorAll('div');
        for(var i=0;i<divs.length;i++){
            divs[i].addEventListener('click',function(e){
                console.log(this.className)
                //对比两个阻止事件的不同点
                // e.stopPropagation()
                e.stopImmediatePropagation()
            })
        }
        for(var i=0;i<divs.length;i++){
            divs[i].addEventListener('click',function(e){
                console.log(this.className+'第二次')
                e.stopPropagation()
            })
        }
    </script>


<script>

</script>
</body>
</html>
