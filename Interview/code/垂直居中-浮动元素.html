<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        .div1 {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #999999;
        }

        /*第一种*/
        .div11 {
            width: 100px;
            height: 100px;
            background-color: lime;
            float: left;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        /*第二种*/
        .div22 {
            width: 100px;
            height: 100px;
            background-color: lime;
            float: left;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div11"></div>
</div>
<p>----------------------------</p>
<div class="div1">
    <div class="div22"></div>
</div>
<p>----------------------------</p>
<div class="div1">
    <div class="div33"></div>
</div>

<p>----------------------------</p>
<div class="div1">
    <div class="div44"></div>
</div>


</body>
</html>
