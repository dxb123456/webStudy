<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerText和textContent</title>
</head>
<body id="body">
<p>
    我是测试p
</p>
<p style="opacity: 0">
    我是测试p2
</p>
<div style="display: none">
    我是隐藏的div
</div>
<div style="visibility: hidden">
    我是visibity的值
</div>
<script>


    //textContent 能将所有的文字全获取到，(所有标签)，innerText只能获取对外显示标签的内容
    console.log(1);

    console.log(body.textContent)
    console.log(body.innerText)
</script>




</body>
</html>
