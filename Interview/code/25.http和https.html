<script>
  // http: 基于TCP协议的超文本传输协议，http协议以明文的方式发送内容，不提供任何的数据加密.
      //特点：1.简单（每次只需要传入请求方式和路径即可）
      //     2.灵活（允许传输任意类型的数据对象）
      //     3.无连接 （每连接一次只处理一个请求，结束即断开）
      //     4.无状态 （对事物的处理没有记忆能力）
  //https：https在http的基础上加入了ssl协议，ssl依靠证书来验证服务器的身份，为浏览器和服务器之间的通讯加密

    //区别 :
       //1.https 需要ssl证书，需要一定的费用
       //2.http 是明文传输，https使用的ssl加密传输协议
       //3.端口不一样：http是80端口，https是443
       //4.https握手阶段比较耗时、耗电
       //5.https的安全性有限，面对黑客攻击、服务器劫持几乎无用。

    //https流程：
     //1.客户端发送服务端https请求，服务端会将证书信息和公钥发给客户端
    //2.客户端收到后，协商确定加密等级，建立会话密钥，利用公钥对会话密钥加密后发送给服务端
    //3.服务端收到后 会用自己的私钥将 会话密钥解出，然后使用会话密钥对信息加密与客户端通信。
